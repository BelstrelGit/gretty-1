apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

group = 'org.mbte.groovypp'
version = '0.4.98'

repositories {
  mavenRepo urls: 'http://groovypp.artifactoryonline.com/groovypp/libs-releases-local/'

  mavenCentral ()
  mavenRepo urls: 'http://repository.jboss.org/nexus/content/groups/public/'
}

dependencies {
    groovy group: 'org.mbte.groovypp', name: 'groovypp', version: "$version"

    compile group: 'org.jboss.netty', name: 'netty', version: '3.2.1.Final'
    compile(group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.6.1')
    compile(group: 'org.freemarker', name: 'freemarker', version: '2.3.16')
    compile(group: 'javax.servlet', name: 'servlet-api', version: '2.5')
    testCompile(group: 'junit', name: 'junit', version: '4.8.1')
    compile(group: 'redis.clients', name: 'jedis', version: '1.3.0')
    runtime(group: 'commons-cli', name: 'commons-cli', version: '1.1')
}

sourceSets {
    main {
        groovy {
            srcDir 'src'
        }
        resources {
            srcDirs 'src'
        }
    }

    test {
      groovy {
        srcDir 'tests'
      }
    }
}

task sourcesJar(type: Jar, dependsOn:classes) {
     classifier = 'sources'
     from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: "http://groovypp.artifactoryonline.com/groovypp/libs-releases-local/") {
            authentication(userName: USER, password: PASSWORD)
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '0.9-rc-3'
}