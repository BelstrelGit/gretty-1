apply plugin: 'groovy'
apply plugin: 'idea'

repositories {
  mavenRepo urls: 'http://groovypp.artifactoryonline.com/groovypp/libs-releases-local/'
  mavenCentral ()
  mavenRepo urls: 'http://repository.jboss.org/nexus/content/groups/public/'
}

dependencies {
    groovy group: 'org.mbte.groovypp', name: 'groovypp', version: '0.4.93'

    compile group: 'org.jboss.netty', name: 'netty', version: '3.2.1.Final'
    compile(group: 'org.codehaus.jackson', name: 'jackson-mapper-asl', version: '1.6.1')
    compile(group: 'org.codehaus.jackson', name: 'jackson-core-asl', version: '1.6.1')
    compile(group: 'org.freemarker', name: 'freemarker', version: '2.3.16')
    compile(group: 'javax.servlet', name: 'servlet-api', version: '2.5')
    testCompile(group: 'junit', name: 'junit', version: '4.8.2')
    compile(group: 'redis.clients', name: 'jedis', version: '1.3.0')
}

sourceSets {
    main {
        groovy {
            srcDir 'src'
        }
        resources {
            srcDirs 'src'
        }
    }

    test {
      groovy {
        srcDir 'tests'
      }
    }
}